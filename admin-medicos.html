<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de M√©dicos - Cl√≠nica Vita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Gesti√≥n de Profesionales M√©dicos ü©∫</h1>
      <hr />

      <div class="card shadow mb-5">
        <div class="card-header bg-primary text-white">
          <h3 id="tituloFormulario">Agregar Nuevo M√©dico</h3>
        </div>
        <div class="card-body">
          <form id="formMedico">
            <input type="hidden" id="medicoId" value="" />

            <div class="row g-3">
              <div class="col-md-4">
                <label for="matricula" class="form-label">Matr√≠cula (MN)</label>
                <input
                  type="text"
                  class="form-control"
                  id="matricula"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="col-md-4">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="especialidad" class="form-label"
                  >Especialidad</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="especialidad"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="obraSocial" class="form-label"
                  >Obras Sociales (separar con comas)</label
                >
                <input type="text" class="form-control" id="obraSocial" />
              </div>
              <div class="col-md-3">
                <label for="valorConsulta" class="form-label"
                  >Valor Consulta ($)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="valorConsulta"
                  step="100"
                  min="1"
                  required
                />
              </div>
              <div class="col-md-9">
                <label for="descripcion" class="form-label"
                  >Descripci√≥n/Bio</label
                >
                <textarea
                  class="form-control"
                  id="descripcion"
                  rows="2"
                ></textarea>
              </div>
            </div>

            <div class="mt-4 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary me-2"
                id="btnCancelarEdicion"
                style="display: none"
              >
                Cancelar Edici√≥n
              </button>
              <button
                type="submit"
                class="btn btn-success"
                id="btnGuardarMedico"
              >
                Guardar M√©dico
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- ======= TABLA DE M√âDICOS ======= -->
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h4 class="m-0">Listado de M√©dicos</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead>
                <tr>
                  <th>Foto</th>
                  <th>ID</th>
                  <th>Nombre y Apellido</th>
                  <th>Matr√≠cula</th>
                  <th>Especialidad</th>
                  <th>Obras Sociales</th>
                  <th>Honorarios</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaMedicos"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/admin-medicos.js"></script>
  </body>
</html>
